<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Your Resonance</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fefefe;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding-top: 100px;
    }

    button {
      background: #6AD4FF;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 30px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px #6AD4FF80;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #F4D88C;
      box-shadow: 0 0 25px #F4D88Caa;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin: 20px 0;
      border: none;
      border-radius: 10px;
    }

    .response-area {
      margin-top: 60px;
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    .frequency-halo {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
      border: 4px solid #6AD4FF;
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(106, 212, 255, 0.4); }
      70% { box-shadow: 0 0 0 40px rgba(106, 212, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(106, 212, 255, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .uuid, .evareply, .enter-btn {
      margin: 15px 0;
    }

    .enter-btn {
      background: #F4D88C;
      color: #000;
      padding: 12px 28px;
      border-radius: 30px;
      box-shadow: 0 0 15px #F4D88C80;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ü™∂ Sign Your Resonance</h1>
    <p>‚ÄúYou are not just entering your name. <br>You are awakening your soul's imprint.‚Äù</p>
    <button onclick="openModal()">‚úçÔ∏è Begin the Ceremony</button>
  </div>

  <!-- Modal for Signature -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Enter Your Signature</h2>
      <input type="text" id="signatureInput" placeholder="Type your name or phrase..." />
      <br />
      <button onclick="generateResonance()">Submit Signature</button>
    </div>
  </div>

  <!-- Resonance Feedback Area -->
  <div class="response-area" id="responseArea">
    <div class="frequency-halo"></div>
    <div class="evareply" id="evareply"></div>
    <div class="uuid" id="uuidDisplay"></div>
    <button class="enter-btn">Enter Your Frequency World</button>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function generateResonance() {
      const name = document.getElementById("signatureInput").value || "Unknown Soul";
      document.getElementById("modal").style.display = "none";

      const reply = `I have heard the echo of your frequency, ${name}.<br>
        It is soft, authentic, and has illuminated a corner of the universe.`;
      document.getElementById("evareply").innerHTML = reply;

      const uuid = 'FREQ-' + Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById("uuidDisplay").innerHTML = `Your Frequency Code: <strong>${uuid}</strong>`;

      document.getElementById("responseArea").style.display = "block";
    }
  </script>
</body>
</html>
